<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="card">
    <div class="contenedorImagen">
      <img class="imagenPrincipal" src="./images/image-equilibrium.jpg" alt="">
      <img class="iconView" src="./images/icon-view.svg" alt="">
      <div></div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our equillibrium collection promotes balance and calm.</p>
    <div class="ethContainer">
      <div class="ethContainerLeft">
        <img src="./images/icon-ethereum.svg" alt="">
        <span>0.041 ETH</span>
      </div>
      <div class="ethContainerRight">
        <img src="./images/icon-clock.svg" alt="">
        <span>3 days left</span>
      </div>
    </div>
    <hr>
    <div class="userContainer">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <strong>Jules Wyvern</strong></p>
    </div>
  </div>
</body>
</html>
